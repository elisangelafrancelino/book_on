    <form id="formulario" class="row g-3">
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-3">
            <label for="inputAddress2" class="form-label">Forma de pagamento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Cartao,Pix,Boleto">
          </div>
        <div class="col-3">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Rua principal">
        </div>
       
        <div class="col-md-3">
          <label for="inputCity" class="form-label">cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">estado</label>
          <select id="inputState" class="form-select">
            <option selected>São Paulo</option>
            <option>Rio de janeiro</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">cep</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Concordo com os termos!
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Confirmar</button>
        </div>
      </form>
